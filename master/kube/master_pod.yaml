apiVersion: apps/v1
kind: Deployment
metadata:
  name: master-deploy
  namespace: deploy1
  labels:
    app: master-nginx
spec:
  selector:
    matchLabels:
      app: master-nginx
  template:
    metadata:
      labels:
        app: master-nginx
    spec:
      containers:
        - name: master-nginx
          image: kamranshaikh111/cloudethix_master_nginx_kamran:v1
          ports:
            - containerPort: 80
